{% extends "base.html" %}

{% block content %}

	{% if form.errors %}
		<p class="error">Sorry, that's not a valid username or password</p>
	{% endif %}
	
    <form method="post" action="/process_data/">
        {% csrf_token %}

        <div class="page-wrapper">
            <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
            <script>
             var set =  $( "#patient" ).val().text()



             $( "#patient" ).change(function() {
                  set = $( "#patient option:selected" ).text();



             })












            </script>








            <div class="container">
            <div class="col-lg-12">
                <div class="row">
					<label>Patient ID</label>
                    <select class ="form-control" name="patient_selection" id="patient">

                {% for name in objectp %}




                            <option value="{{ name|join:" // " }}">{{ name|join:" // " }}</option>

                {% endfor %}



                    </select>
                   
                </div>
				<div class="row">
					<div class="container">
						<img src="https://lwevans.com/hack/img/Hack-Logo.png" class="img-responsive center-block">
					</div>
				</div>
                <div class="row">

                        <button type="submit" name="checkoutButton" class="btn btn-primary col-lg-5">Checkout</button>
                        <a href="/patientconnect" class="btn btn-warning col-lg-5 col-lg-offset-2" >Create/Edit</a>

                </div>
                <br/>
                <div class="row hidden">
                    <!-- Used if patient can check out -->
                    <div class="alert alert-success">

                        <p style="font-size: 26px"><strong><i class="fa fa-smile-o fa-6" style="font-size: 36px" aria-hidden="true"></i></strong>&nbsp &nbsp BetterDAI advises medical release.</p>
                    </div>


                </div>
                <div class="row hidden">
                    <!-- Used if patient can check out -->
                    <div class="alert alert-danger">

                        <p style="font-size: 26px"><strong><i class="fa fa-frown-o fa-6" style="font-size: 36px" aria-hidden="true"></i></strong>&nbsp &nbsp BetterDAI advises against medical release.</p>
                    </div>


                </div>

            </div>
        </div>
        </div>
    </form>
{% endblock %}
